<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizR</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="LoginPage bg-[#ebebeb] flex justify-center items-center h-[100vh] w-[100vw]">
        <div class="LoginForm flex flex-col gap-6 bg-white p-16 rounded-lg">
            <div class="LoginTitle text-gray-700 font-medium text-4xl"><span>ACCOUNT LOGIN</span></div>
            <div class="UserName flex flex-col">
                <span class="mb-1 text-gray-600">USERNAME</span>
                <input type="text" class="border-[1px] rounded-md h-10 border-gray-300">
            </div>
            <div class="Password flex flex-col">
                <span class="mb-1 text-gray-600">PASSWORD</span>
                <input type="text" class="border-[1px] rounded-md h-10 border-gray-300">
            </div>
            <Button>Login</Button>
        </div>
    </div>
</body>
